<!DOCTYPE html>
<html>
<head>

   <!--Bootstrap CSS-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
<style>
.main-container {
  position: relative;
  border: 2px solid orange;
  height: 200px;
}

.purple-box {
  position: absolute;
  background:  hsl(246, 80%, 60%);
  height: 100px;
  width: 35%;
  left: 270px;
  top: auto;
  border-radius: 15px;
}

.dark-blue-box {
  position: absolute;
  background: hsl(235, 46%, 20%);;
  height: 100px;  
  width: 35%;
  left: 270px;
  top: 50px;
  border-radius: 15px;
}

</style>
</head>
<body>

<h1>Overlapping elements</h1>


<div class="main-container">
  <div class="dark-blue-box"></div>
  <div class="purple-box">Green box</div>
</div>



<div class="main-container">
  <div class="dark-blue-box">Gray box</div>
  <div class="purple-box">Green box</div>
</div>


</body>
</html>
